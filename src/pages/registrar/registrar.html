  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
  <ion-card>
    <ion-card-header>
      Registrar-se
    </ion-card-header>
  <ion-card-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>
            Email
          </ion-label>
          <ion-input type="email" required [(ngModel)]="credencial.email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
     <ion-row>
        <ion-col>
          <ion-item>
          <ion-label floating>
            Senha
          </ion-label>
          <ion-input type="password" #senha required [(ngModel)]="credencial.senha"></ion-input>
        </ion-item>
        </ion-col>
    </ion-row>
     <ion-row>
        <ion-col>
          <button ion-button color="primaray" (click)="doRegister()">
            Registrar
          </button>
        </ion-col>
    </ion-row>

    
  </ion-grid>
  </ion-card-content>
  </ion-card>

</ion-content>
